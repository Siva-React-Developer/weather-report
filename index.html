<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#24243e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather-Report</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="sunny_web_icon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="WeatherApp">
        <video id="backgroundVideo" muted autoplay loop src=""></video>
        <div id="nav-content">
          <div id="search-field">
            <div id="city-location">
              <img id="gps-icon" src="gps_icon.png" alt="" />
              <p id="cityname" onclick="get_input_field()">Cityname</p>
            </div>
            <div id="input-field">
              <input
                type="text"
                name="search"
                class="form-control placeholder-dark"
                id="Input"
                placeholder="Enter your CityName"
                autocomplete="on"
              />
              <img src="search.png" onclick="get_location_weather()" alt="" />
            </div>
          </div>
          <div id="date-time">
            <p id="day">Day</p>
            <p id="time">Time</p>
          </div>
        </div>
        <div id="temperature-section">
          <p id="degrees">0</p>
          <div id="temp-condition">
            <p id="condition">defult</p>
            <p id="air-quality">Air Quality:</p>
            <p id="air-qual-condition1">defult</p>
          </div>
        </div>
        <div id="air-quality-section">
          <p id="title">Air Quality</p>
          <p id="air-qual-condition2">defult</p>
          <p id="messege">Messege</p>
          <p id="indicate">▼</p>
          <div id="bar"></div>
        </div>
        <div id="other-info-section">
          <div class="blocks">
            <span>💨</span>
            <p id="humidity-label">Humidity</p>
            <p id="humidity"></p>
          </div>
          <div class="blocks">
            <span>💧</span>
            <p id="windSpeed-label">WindSpeed</p>
            <p id="windSpeed"></p>
          </div>
          <div class="blocks">
            <span>🌡️</span>
            <p id="airPressure-label">AirPressure</p>
            <p id="airPressure"></p>
          </div>
          <div class="blocks">
            <span>👁️</span>
            <p id="visibility-label">Visibility</p>
            <p id="visibility"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
