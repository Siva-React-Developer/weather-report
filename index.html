<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Report</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="website icon" href="sunny.png" for="png" />
  </head>
  <body>
    <div id="main">
      <div id="WeatherApp">
        <video id="backgroundVideo" muted autoplay loop src=""></video>
        <div id="nav-content">
          <div id="search-field">
            <div id="city-location">
              <img src="" alt="" />
              <p id="cityname" onclick="get_input_field()">Cityname</p>
            </div>
            <div id="input-field">
              <input
                type="text"
                class="form-control"
                id="Input"
                placeholder="Enter your CityName"
              />
              <img src="search.png" onclick="get_location_weather()" alt="" />
            </div>
          </div>
          <div id="date-time">
            <p id="day">Day</p>
            <p id="time">Time</p>
          </div>
        </div>
        <div id="temperature-section">
          <p id="degrees">0</p>
          <div id="temp-condition">
            <p id="condition">defult</p>
            <p id="air-quality">Air Quality:</p>
            <p id="air-qual-condition1">defult</p>
          </div>
        </div>
        <div id="air-quality-section">
          <p id="title">Air Quality</p>
          <p id="air-qual-condition2">defult</p>
          <p id="messege">Messege</p>
          <p id="indicate">▼</p>
          <div id="bar"></div>
        </div>
        <div id="other-info-section">
          <div class="blocks">
            <span>💨</span>
            <p id="humidity-label">Humidity</p>
            <p id="humidity"></p>
          </div>
          <div class="blocks">
            <span>💧</span>
            <p id="windSpeed-label">WindSpeed</p>
            <p id="windSpeed"></p>
          </div>
          <div class="blocks">
            <span>🌡️</span>
            <p id="airPressure-label">AirPressure</p>
            <p id="airPressure"></p>
          </div>
          <div class="blocks">
            <span>👁️</span>
            <p id="visibility-label">Visibility</p>
            <p id="visibility"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
